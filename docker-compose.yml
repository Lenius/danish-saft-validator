services:
  danish-saft-validator:
    build: .
    image: danish-saft-validator:latest
    container_name: danish-saft-validator
    tty: true
    environment:
      TZ: Europe/Copenhagen
      # Valgfrit: sæt for non-interaktiv kørsel
      # XML_PATH: /work/in/example.xml
    volumes:
      - ./work:/work          # XML-filer og rapporter
      - ./config:/app/config  # gem config.ini mellem kørsler